name: Build Android APK (Direct Gradle Build)

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: ğŸ“¦ Checkout Repository
        uses: actions/checkout@v4

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: ğŸ§° Install Dependencies
        run: |
          npm install -g eas-cli expo-cli
          npm ci

      - name: ğŸ” Authenticate with Expo
        env:
          EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
        run: |
          npx eas whoami || echo "Expo authenticated"

      - name: ğŸ”§ Prebuild Android Project
        run: npx expo prebuild --platform android

      - name: ğŸ—ï¸ Build Android APK using Gradle (Skip Lint)
        run: |
          cd android
          chmod +x gradlew
          ./gradlew assembleRelease -x lintVitalAnalyzeRelease -x lintVitalRelease

      - name: ğŸ“¤ Upload APK Artifact
        uses: actions/upload-artifact@v4
        with:
          name: StockBerry-APK
          path: android/app/build/outputs/apk/release/app-release.apk
